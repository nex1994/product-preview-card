<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product-review</title>
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="image">
            <picture>
                <source 
                  media="(min-width: 650px)" 
                  srcset="images/image-product-desktop.jpg">
                <source
                  srcset="images/image-product-mobile.jpg">
            <img 
              src="images/image-product-desktop.jpg"
              alt="product-image">
            </picture>
        </section>
        <section class="product-description">
            <header>
                <p>
                    PERFUME
                </p>
                <h1>
                    Gabriele<br>Essence Eau<br>De Parfum
                </h1>
            </header>
            <article>
                <p>
                    A floral, solar and voluptous interpretation composed by Olivier Polge, Perfumer-Creator for the House Of CHANNEL.
                </p>
                <div class="price">
                    <p class="new-price">
                        $149.99
                    </p>
                    <p class="old-price">
                        $169.99
                    </p>
                </div>
                <button>
                    <img 
                    src="images/icon-cart.svg" 
                    alt="cart-icon">
                    <p>
                        Add to cart
                    </p>
                </button>
            </article>

        </section>

    </main>
    
</body>
</html>
